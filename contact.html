        <nav class="navbar navbar-default">

                <!-- Brand and toggle get grouped for better mobile display -->

                    <a class="navbar-brand" href="#">Laura Wilson</a>

                <!-- Collect the nav links, forms, and other content for toggling -->

                    <li>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1>Contact</h1>
                    <form id="Contact">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Taylor Swift" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="taylorswift@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit" name="submit">
                    </form>

                </div>
            </div>

            <div class="col-md-4">
                <div class="boxtwo">
                    <div id="connect">
                        <h3>Connect with Me</h3>

                        <a href="https://github.com/">
                            <img src="https://pbs.twimg.com/profile_images/616309728688238592/pBeeJQDQ_400x400.png" class="link">
                        </a>
                        <a href="https://www.linkedin.com/in/laura-wilson-03b266148/">

                        </a>
                        <a href="https://stackoverflow.com/">
                            <img src="https://s3.amazonaws.com/media.eremedia.com/uploads/2015/05/stackoverflow.png" class="link">
                        </a>
                    </div>
                </div>
            </div>
